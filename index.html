<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../img/">  
  <title>Frontend Mentor | Product preview card component</title> 
  <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
  <div class="second-container"></div>
  <div><img src="../img/image-product-desktop.jpg" alt="perfume bottle" class="perfume"></div>
  
  

  <div class="text"><h4>Perfume</h4><h2>Gabrielle Essence Eau De Parfum</h2>

  <div class="price"><p class="main-price">$149.99</p>
  <p class="mini-price"><del>$169.99</del></p></div>
  </div>
  <div><button><img src="../img/icon-cart.svg" alt="shopping cart icon"><p class="card-text">Add to Cart</p></button></div>
